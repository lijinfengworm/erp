options:
  collate: utf8_general_ci
  charset: utf8
  type: InnoDB

KaluliArticle:
  actAs:
    Timestampable: ~
  tableName: kll_article
  connection: kaluli
  columns:
    id:                  { type: integer, unsigned: true, primary: true, autoincrement: true }
    title:               { type: string(128) }
    type:                { type: integer(3), unsigned: true }
    category:            { type: integer, unsigned: true }
    category_child:      { type: integer, unsigned: true }
    hits:                { type: integer, unsigned: true }
    intro:               { type: string(512) }
    status:              { type: integer(1), unsigned: true }
  indexes:
    type_category:
      fields: [type,category]
KaluliWarehouses:
  actAs:
    Timestampable: ~
  tableName: kll_warehouses
  connection: kaluli
  columns:
    id:                  { type: integer, unsigned: true, primary: true, autoincrement: true }
    name:                { type: string(32) }
    code:                { type: string(12) }
    address:             { type: string(128) }
    note:                { type: string(64) }
    create_date:         { type: timestamp }
    contact_name:        { type: string(24) }
    contact_phone:       { type: string(16) }
    contact_mobile:      { type: string(16) }
    type_name:           { type: string(24) }
    area_name:           { type: string(128) }
    freight_type:           { type: int(1) }
  indexes:
    code:
      fields: [code]
KaluliArticleAttr:
  tableName: kll_article_attr
  connection: kaluli
  columns:
    id:                 { type: integer, unsigned: true, primary: true, autoincrement: true }
    article_id:         { type: integer, unsigned: true }
    content:            { type: string(15000) }

KaluliCategory:
  tableName: kll_category
  connection: kaluli
  columns:
    id:                 { type: integer, unsigned: true, primary: true, autoincrement: true }
    pid:                { type: integer, unsigned: true }
    name:               { type: string(128) }
  indexes:
    pid:
      fields: [pid]


KaluliItem:
  actAs:
    Timestampable: ~
  tableName: kll_item
  connection: kaluli
  columns:
    id:                  { type: integer, unsigned: true, primary: true, autoincrement: true }
    title:               { type: string(128) }
    pic:                 { type: string(235) }
    brand_id:            { type: integer, unsigned: true }
    sell_point:          { type: string(512) }
    intro:               { type: string(512) }
    price:               { type: float, length: 8, scale: 2 }
    discount_price:      { type: float, length: 8, scale: 2 }
    hits:                { type: integer, unsigned: true }
    status:              { type: integer(1), unsigned: true }
    status_es:           { type: integer(1), unsigned: true }


KaluliItemAttr:
  tableName: kll_item_attr
  connection: kaluli
