KaluliMainOrder:
  actAs:
    Timestampable: ~
  connection: kaluli
  tableName: kll_main_order
  columns:
    id:
      type: integer(10)
      unsigned: true
      primary: true
      autoincrement: true
    order_number:
      type: integer(10)
      unsigned: true
    ibilling_number:
      type: string(50)
    hupu_uid:
      type: integer
      unsigned: true
    hupu_username:
      type: string(30)
    express_fee:
      type: float
      length: 8
      scale: 2
    total_price:
      type: float
      length: 8
      scale: 2
    original_price:
      type: float
      length: 8
      scale: 2
    marketing_fee:
      type: float
      length: 8
      scale: 2
    coupon_fee:
      type: float
      length: 8
      scale: 2
    duty_fee:
      type: float
      length: 8
      scale: 2
      default: 0.00
    number:
      type: integer(2)
      unsigned: true
      default: 0
    order_time:
      type: datetime
    pay_time:
      type: datetime
    pay_type:
      type: integer(1)
      unsigned: true
      default: 0
    refund:
      type: float
      length: 8
      scale: 2
    source:
      type: integer(1)
      unsigned: true
      default: 0
    status:
      type: integer(1)
      unsigned: true
      default: 0
    trade_no:
      type: string(50)
    is_activity:
      type: integer(1)
    finance_audit:
      type: tinyint(2)
      default: 0
  indexes:
    order_number:
      fields: [ order_number ]
      type: unique
    ibilling_number:
      fields: [ ibilling_number ]
      type: unique
    hupu_uid:
      fields: [hupu_uid]

